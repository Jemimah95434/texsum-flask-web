<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TexSum - Smart Text Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🧠 TexSum - Smart Text Summarizer</h1>
        <form method="POST">
            <label for="article">Paste your article:</label>
            <textarea name="article" rows="12" placeholder="Enter long text here...">{{ request.form.get('article', '') }}</textarea>
            <button type="submit">Summarize</button>
        </form>

        {% if summary %}
        <div class="summary-box">
            <h2>🔍 Generated Summary:</h2>
            <p>{{ summary }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
